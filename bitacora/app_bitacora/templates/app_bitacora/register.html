<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bitácora Frijol</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #2f6136;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c8c8c8;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background-color: #3c8045;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2f6136;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #2f6136;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-arrow {
            position: absolute;
            color: #3c8045;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .back-arrow:hover {
            color: #2f6136;
            transform: scale(1.1);
        }

        .messages {
            margin-bottom: 10px;
        }

        .error-message {
            color: #a50000;
            background-color: #ffd7d7;
            border: 1px solid #a50000;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="container">

        <a href="{% url 'index' %}" class="back-arrow" title="Volver al inicio">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
            </svg>
        </a>

        <h2>Crear Usuario</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

</body>
</html>
